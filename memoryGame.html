<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        .memory-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .card.matched {
            background-color: #2ecc71;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        #restart-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="cards" id="memory-cards"></div>
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="memory-game.js"></script>
</body>
</html>
