<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Guess the Number Game</h1>
        <p class="lead">Guess a number between 1 and 100:</p>
        <div class="form-group">
            <input type="text" class="form-control" id="userGuess">
        </div>
        <button class="btn btn-primary" onclick="checkGuess()">Submit Guess</button>
        <p class="mt-3" id="result"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Générer un nombre aléatoire entre 1 et 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber);

        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const result = document.getElementById('result');

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                result.textContent = 'Please enter a valid number between 1 and 100.';
            } else {
                attempts++;

                if (userGuess === randomNumber) {
                    result.innerHTML = `<strong>Congratulations!</strong> You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
                    result.classList.remove('text-danger');
                    result.classList.add('text-success');
                } else if (userGuess < randomNumber) {
                    result.textContent = 'Too low! Try again.';
                    result.classList.remove('text-success');
                    result.classList.add('text-danger');
                } else {
                    result.textContent = 'Too high! Try again.';
                    result.classList.remove('text-success');
                    result.classList.add('text-danger');
                }
            }
        }
    </script>
</body>
</html>
